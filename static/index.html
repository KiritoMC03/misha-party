<html lang="en">

    <title>WebSocket Client</title>

<body>
<p>Hello!</p>
<button id="startStreaming">Start Streaming</button>
<script>
    const delay = ms => new Promise(res => setTimeout(res, ms));
    const socket = new WebSocket("wss://mishka-party.online/echo");
    // const socket = new WebSocket("ws://127.0.0.1:8000/echo");

    const startStreamingButton = document.getElementById('startStreaming');
    startStreamingButton.addEventListener('click', startStreaming);

    socket.onopen = () => {
        console.log("WebSocket connection established.");
        sendMessage();
        // Send data or perform actions when the connection is open.
    };

    socket.onmessage = (event) => {
        console.log(`Received message: ${event.data}`);
        // Handle incoming messages from the server.
    };

    socket.onclose = (event) => {
        if (event.wasClean) {
            console.log(`WebSocket closed cleanly, code=${event.code}, reason=${event.reason}`);
        } else {
            console.error(`WebSocket connection died`);
        }
    };

    socket.onerror = (error) => {
        console.error(`WebSocket error: ${error.message}`);
    };

    const yourFunction = async () => {
        for (let i = 0; i < 100; i++) {
            await delay(500);
            sendMessage();
        }
    };

    // yourFunction();
    // Send data to the server
    function sendMessage() {
        const message = "Hello, WebSocket Server!";
        socket.send(message);
    }


    async function startStreaming() {
        let mediaStream = await navigator.mediaDevices.getUserMedia({audio: true});

        // Create a MediaRecorder instance to record audio
        let mediaRecorder = new MediaRecorder(mediaStream);
        const pause = async () => {
            for (let i = 0; i < 100; i++) {
                await delay(100);
                mediaRecorder.pause();
            }
        };

        // Event listener for dataavailable event
        mediaRecorder.ondataavailable = (event) => {
            console.log("ondataavailable")
            if (event.data.size > 0) {
                console.log("not zero")
                // sendAudioChunk(event.data);
                // const audioData = await event.data.arrayBuffer();
                // socket.send(audioData);
            }
            mediaRecorder.resume();
        };

        mediaRecorder.onresume = (e) => {
            pause();
        };

        // Start recording
        mediaRecorder.start();
        await pause();

        return;


        navigator.mediaDevices.getUserMedia({audio: true})
            .then(stream => {
                const mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();

                const audioChunks = [];
                mediaRecorder.addEventListener("dataavailable", async event => {
                    audioChunks.push(event.data);

                    if (event.data.size > 0) {
                        console.log("not zero")
                        console.log("mediaRecorder created")
                        const audioData = await event.data.arrayBuffer();
                        socket.send(audioData);
                    }
                });
            });
        return;

        console.log("start streaming")
        navigator.mediaDevices.getUserMedia({audio: true})
            .then(stream => {
                console.log("mediaRecorder created")
                const mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();


                mediaRecorder.ondataavailable = async (e) => {
                    console.log("data available")
                    if (e.data.size > 0) {
                        console.log("not zero")
                        console.log("mediaRecorder created")
                        const audioData = await e.data.arrayBuffer();
                        socket.send(audioData);
                    }
                };
            });
    }
</script>
