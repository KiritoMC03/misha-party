<!-- index.html -->

<html lang="en">
<head>
    <title>WebSocket Client</title>
</head>
<body>
<p>Hello!</p>
<button id="startStreaming">Start Streaming</button>
<script>
    const delay = ms => new Promise(res => setTimeout(res, ms));
    const socket = new WebSocket("wss://mishka-party.online/echo");
    // const socket = new WebSocket("ws://127.0.0.1:8000/echo");
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let mediaStream;
    let audioInput;
    let isStreaming = false;

    const startStreamingButton = document.getElementById('startStreaming');
    startStreamingButton.addEventListener('click', startStreaming);

    socket.onopen = () => {
        console.log("WebSocket connection established.");
        sendMessage();
        // Send data or perform actions when the connection is open.
    };

    socket.onmessage = (event) => {
        console.log(`Received message: ${event.data}`);
        // Handle incoming messages from the server.
    };

    socket.onclose = (event) => {
        if (event.wasClean) {
            console.log(`WebSocket closed cleanly, code=${event.code}, reason=${event.reason}`);
        } else {
            console.error(`WebSocket connection died`);
        }
    };

    socket.onerror = (error) => {
        console.error(`WebSocket error: ${error.message}`);
    };

    const yourFunction = async () => {
        for (let i = 0; i < 100; i++) {
            await delay(500);
            sendMessage();
        }
    };

    yourFunction();
    // Send data to the server
    function sendMessage() {
        const message = "Hello, WebSocket Server!";
        socket.send(message);
    }

    function startStreaming() {
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(function (stream) {
                mediaStream = stream;
                audioInput = audioContext.createMediaStreamSource(stream);

                // Send audio data to the WebSocket
                audioInput.connect(audioContext.destination);
                audioInput.onaudioprocess = function (e) {
                    if (isStreaming) {
                        const audioData = e.inputBuffer.getChannelData(0); // Get audio data from the microphone
                        socket.send(audioData.buffer); // Send audio data to the server
                    }
                };
            })
            .catch(function (error) {
                console.error('Error accessing the microphone:', error);
            });
    }
</script>
</body>
</html>
